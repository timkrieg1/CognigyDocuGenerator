<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Word Cognigy Docu Generator</h1>
    <button id="#btn">Generate Word Document</button>
      <script src="https://unpkg.com/docx@5.0.2/build/index.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script>

const startPDF = () => {
    let doc = new docx.Document();
  
    doc.addSection({
      children: [
        new docx.Paragraph({
          children: [
            new docx.TextRun({
              text: "Hi",
            }),
          ],
        }),
      ],
    });
    docx.Packer.toBlob(doc).then((blob) => {
      saveAs(blob, "CognigyDocumentation.docx");
    });
  };
  
  let button = document.getElementById("#btn")
  button.addEventListener("click", startPDF);
  
    </script>
  </body>
</html>
